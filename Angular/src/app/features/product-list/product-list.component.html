
<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="let items of products" class="col-md-3">

                    <div class="product-box">
                        <img src="{{items.imageUrl}}" class="img-responsive">
                        <h1>{{ items.name }}</h1>
                        <div class="price">{{items.unitPrice|  number: '3.0'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>

                </div>
                <!-- Kiểm tra nếu sản phẩm không tồn tại in thông báo-->
                <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
                    Không có sản phẩm
                </div>
            </div>
        </div>
    </div>
</div>
