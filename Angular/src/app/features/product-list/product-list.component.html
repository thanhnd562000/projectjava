<!-- MAIN CONTENT-->
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="let items of products" class="col-md-3">

                    <div class="product-box">

                        <a routerLink="/products/{{ items.id }}">
                            <img src="{{items.imageUrl}}" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{ items.id }}">
                            <h1>{{ items.name }}</h1>
                        </a>
                        <div class="price">{{items.unitPrice| number: '3.0'}}</div>
                        <button (click)="addToCart(items)"  class="btn btn-primary btn-sm">Add to cart</button>
                    </div>

                </div>
                <!-- Kiểm tra nếu sản phẩm không tồn tại in thông báo-->
                <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
                    Không có sản phẩm
                </div>
            </div>
            <!-- paginate start -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">

                                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize"
                                    [collectionSize]="theTotalElements" [maxSize]="3" [boundaryLinks]="true"  (pageChange)="listProducts()">

                                </ngb-pagination>

                            </div>
                            <!-- <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>

                                <select  (change)="updatePageSize($event.target?.pageSize)">
                                    <option selected="true">4</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div> -->
                        </div>
                    </div>

                </div>
            </div>
            <!-- paginate end -->
        </div>
    </div>
</div>
