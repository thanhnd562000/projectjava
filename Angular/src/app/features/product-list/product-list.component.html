<p>product-list works!</p>
<table class="table">
    <thead>
        <tr>
            <th>Hình ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Giá sản phẩm</th>
            <th>Units in Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products">
            <td>
                <img src="{{item.imageUrl}}" height="50"/>
            </td>
            <td> {{item.name}}</td>
            <td>{{item.unitPrice| number: '3.0'}} Vnđ</td>
            <td>{{item.unitsInStock}}</td>
        </tr>
    </tbody>
</table>
