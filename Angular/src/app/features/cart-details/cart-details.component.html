<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="" *ngIf="cartItems.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Product Image</th>
                        <th width="50%">Product Detail</th>
                        <th width="30%"></th>
                    </tr>
                    <tr *ngFor="let items of cartItems">
                        <td>
                            <img src="{{ items.imageUrl }}" class="img-responsive" width="150px" />
                        </td>
                        <td>
                            <p>{{ items.name }}</p>

                            <p>{{ items.unitPrice }}</p>
                        </td>
                        <td>
                            <div class="items">
                                <label>Quantity</label>
                                <select>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                            <p>Thành tiền: {{ items.quantity * items.unitPrice }}</p>
                            <a href="#" class="primary-btn">Remove</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td>
                            <b>Tổng số lượng:2</b>
                            <p>Shipping FREE</p>
                            <b>Tổng tiền: $19.99</b><br />
                            <a href="checkout-page.html" class="primary-btn">Checkout</a>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- Neu gio hang trong hien thi thong bao -->
            <div class="" *ngIf="cartItems.length == 0" class="alert alert-warning col-md-12" role="alert">
                Giỏ hàng trống
            </div>
        </div>
    </div>
</div>
